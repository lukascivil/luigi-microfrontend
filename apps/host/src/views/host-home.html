<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@luigi-project/client@2.9.0/luigi-client.js"></script>
    <style type="text/css">
      .fd-panel {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Host Home</h1>
    </div>
    <div class="fd-panel" id="init-text"></div>
    <script type="text/javascript">
      LuigiClient.addContextUpdateListener((updatedContext) => {
        document.getElementById("init-text").textContent =
          "host-home.html Luigi Client updated.";
      });
      LuigiClient.addInitListener((initialContext) => {
        document.getElementById("init-text").textContent =
          "host-home.html Luigi Client initialized.";
      });
    </script>
  </body>
</html>
